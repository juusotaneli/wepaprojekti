<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Hello world</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    </head>

    <header>
        <nav class="navbar navbar-light bg-light">
            <a class = "col-2" href="/">HOMEPAGE</a>
                <form class="form-inline" th:action="@{/search}" method="post">
                    <a class="btn btn-outline-success" th:href="@{/notifications}">
                        Notifications <span class="badge badge-danger" th:text="${#lists.size(requests)}"></span>
                    </a>
                    <input class="form-control" type="search" placeholder="Search" id="usersearch" name="usersearch">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        <a class="btn btn-danger my-2 my-sm-0" href="/logout"/>Logout</a>
                </form>

        </nav>
    </header>
    <body>
        <div class ="container-fluid">    
            <h1>Friend Requests</h1>
            <div class ="row"> 
                <div class ="col-sm">
                    <tr th:each="request: ${requests}">
                        <div th:text="${request.sender.name}" />
                        <a class="btn btn-success my-2 my-sm-0" th:href="@{/accept/{id}(id=${request.sender.id})}" name="${request.sender.id}">Accept new friend!</a>
                        <a class="btn btn-danger my-2 my-sm-0" th:href="@{/decline/{id}(id=${request.sender.id})}" name="${request.sender.id}">I don't want to be their friend :(</a>
                    </tr>
                </div>
            </div>
        </div>
    </body>
</html>
